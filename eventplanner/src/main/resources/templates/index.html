<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<head>
<title>The Event planner</title>
</head>
<body>
	<div class="container">
	
		<form th:action="@{/signin}" method="post">
			<input type="submit" value="Sign In" class="btn btn-light" />
		</form>
	
		<h1 th:text="'Event planner'">Hello</h1>
		
			<div >
				<table class="table">
						<tr>
							<th scope="col">title</th>
							<th scope="col">description</th>
							<th scope="col">date</th>
							
						</tr>
						<tr th:each="event : ${events}">
							<td> <a th:href="${'/event/' + event.id}" th:text="${event.title}"/> 
							</td>
							<td th:text=${event.description}>
							</td>
							<td th:text=${event.datetime}>
							</td>
							
						</tr>
					</tbody>
				</table>
			</div>
	
	</div>
</body>
</html>
