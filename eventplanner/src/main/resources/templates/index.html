<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>The Eventplanner</title>
</head>
<body>
	<h1 th:text="'Eventplanner'">Hello</h1>
	
		<div th:each="event : ${events}">
			<table>
					<tr>
						<th>title</th>
						<th>description</th>
						<th>date</th>
						
					</tr>
					<tr>
						<td th:text=${event.title}>
						</td>
						<td th:text=${event.description}>
						</td>
						<td th:text=${event.datetime}>
						</td>
						
					</tr>
				</tbody>
			</table>
		</div>


</body>
</html>
