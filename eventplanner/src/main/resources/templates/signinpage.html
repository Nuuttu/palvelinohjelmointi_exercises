<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Sign up - Event Planner</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="container">
	<h1>Event Planner sign in</h1>
  	<div class="col-md">
		<h3 th:inline="text">Sign up for Event Planner</h3>
	</div>
	
	<div class="col-md-2" style="padding:20px 0">
		<form th:object="${user}" th:action="@{/user/save}" action="#" method="post">
			<div class="form-group">
				<label for="username">username</label>
				<input type="text" th:field="*{username}" />
			</div>
			<div class="form-group">
			  	<label for="password">password</label>
				<input type="password" th:field="*{passwordHash}" />
			</div>

			<div class="form-group">
				<input type="submit" value="Create user" class="btn btn-sm btn-primary"/>
			</div>
		</form>
	
	 
    	<form action="/">
			<button class="btn btn-sm btn-danger" >cancel</button>
		</form>
	</div>
</div>
<div th:replace="fragments/footer :: footer">&nbsp;</div>
</body>
</html>
