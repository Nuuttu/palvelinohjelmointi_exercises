<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Event Planner - add</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="container">
	<h1>Add Event</h1>
	<div class="col-md-2" style="padding:20px 0">
		<form th:object="${event}" th:action="@{/event/save}" action="#" method="post">
			<div class="form-group">
			  	<label for="title">Title</label>
				<input type="text" id="title" th:field="*{title}" required />
			</div>
			<div class="form-group">
			  	<label for="author">Description</label>
				<input type="text" id="description" th:field="*{description}" />
			</div>
			<div class="form-group">
			  	<label for="year">Date and Time</label>
				<input type="datetime-local" id="datetime" th:field="*{datetime}" required />
			</div>
			
			<div class="form-group">
				<input type="submit" value="Save" class="btn btn-sm btn-primary"></input>
			</div>
	
		</form>
		
		<form action="/">
			<button class="btn btn-sm btn-danger">cancel</button>
		</form>
	</div>
</div>
<div th:replace="fragments/footer :: footer">&nbsp;</div>
</body>
</html>
